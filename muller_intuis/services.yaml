  description: Met à jour un planning existant avec de nouvelles données
  fields:
    schedule_id:
      name: ID du planning
      description: Identifiant du planning à modifier
      required: true
      example: "1234567890"
      selector:
        text:
    name:
      name: Nom
      description: Nouveau nom du planning (optionnel)
      required: false
      example: "Mon planning personnalisé"
      selector:
        text:
    timetable:
      name: Emploi du temps
      description: Liste des créneaux horaires (format JSON)
      required: true
