set_room_thermpoint:
  name: Définir la température d'une pièce
  description: Change la consigne de température d'une pièce spécifique
  fields:
    room_id:
      name: ID de la pièce
      description: Identifiant de la pièce
      required: true
      example: "1234567890"
      selector:
        text:
    mode:
      name: Mode
      description: Mode de fonctionnement
      required: true
      example: "manual"
      selector:
        select:
          options:
            - "manual"
            - "schedule"
            - "away"
            - "hg"
    temp:
      name: Température
      description: Température cible en °C (pour le mode manuel)
      required: false
      example: 20.5
      selector:
        number:
          min: 7
          max: 30
          step: 0.5
          unit_of_measurement: "°C"
    endtime:
      name: Heure de fin
      description: Timestamp de fin du mode (optionnel)
      required: false
      example: 1234567890
      selector:
        number:
          min: 0
          max: 2147483647
          mode: box

set_home_mode:
  name: Définir le mode de la maison
  description: Change le mode de chauffage pour toute la maison
  fields:
    mode:
      name: Mode
      description: Mode de fonctionnement global
      required: true
      example: "schedule"
      selector:
        select:
          options:
            - "schedule"
            - "away"
            - "hg"
    schedule_id:
      name: ID du planning
      description: ID du planning à utiliser (pour le mode schedule)
      required: false
      example: "1234567890"
      selector:
        text:
    endtime:
      name: Heure de fin
      description: Timestamp de fin du mode (optionnel)
      required: false
      example: 1234567890
      selector:
        number:
          min: 0
          max: 2147483647
          mode: box
